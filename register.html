                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Username (only alphanumeric characters, max 20)</label>
                        <input type="text" class="form-control" placeholder="Username" name="username" id="username" maxlength="20" pattern="[A-Za-z0-9]+" required data-validation-required-message="Please enter your name.">

                    <div class="form-group col-xs-12 floating-label-form-group controls">

                    </div>

                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">

                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Password (between 6 and 12 characters, has to contain uppercase, lowercase and a number)</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" id="password" minlength="6" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9]{6,}$" required data-validation-required-message="Please enter a password.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Confirm password</label>
                        <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" id="confirm_password" data-validation-matches-match="password" data-validation-matches-message="The passwords do not match." required data-validation-required-message="Please enter a password.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
